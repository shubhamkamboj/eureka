server:
  port: 8761

spring:
  application:
    name: eureka-server

# Eureka Server Configuration
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false

  client:
    # Don't register itself as a client
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

  server:
    # Enable self-preservation mode in production
    enable-self-preservation: true
    eviction-interval-timer-in-ms: 60000

    # Response cache settings
    response-cache-update-interval-ms: 30000

    # Peer replication settings
    max-threads-for-peer-replication: 20

    # Rate limiter
    rate-limiter-enabled: true
    rate-limiter-burst-size: 10
    rate-limiter-registry-fetch-average-rate: 500
    rate-limiter-full-fetch-average-rate: 100

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,eureka
  endpoint:
    health:
      show-details: always

  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
    com.quickdate.eureka: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

  file:
    name: logs/eureka-server.log
    max-size: 10MB
    max-history: 30